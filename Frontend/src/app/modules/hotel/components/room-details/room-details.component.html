<div class="main column">
    <h1 class="topSpacing">Room details</h1>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Room {{room.number}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="twoColumns">
                <div class="left">
                    <p>Building</p>
                    <p>Type</p>
                    <p>Price</p>
                    <p>Smoker</p>
                    <p>Tv</p>
                    <p>Air conditioning</p>
                    <p>Breakfast</p>
                    <p>State</p>
                </div>
                <div class="right">
                    <p>{{room.buildingName}}</p>
                    <p>{{room.type}}</p>
                    <p>{{room.price}} â‚¬ / night</p>
                    <p>{{smoker}}</p>
                    <p>{{tv}}</p>
                    <p>{{airConditioning}}</p>
                    <p>{{breakfast}}</p>
                    <p>{{room.state}}</p>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="back()" id="back">Back</button>
            <button mat-button (click)="update()" id="update">Update</button>
            <button mat-button (click)="addStay()" id="addStay">Add stay</button>
        </mat-card-actions>
    </mat-card>
</div>

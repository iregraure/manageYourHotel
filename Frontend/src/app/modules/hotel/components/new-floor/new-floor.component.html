<div class="main centered">
    <mat-card>
        <mat-card-header>
            <mat-card-title>New floor</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form #newFloorForm="ngForm">
                <div class="field">
                    <label>Building</label>
                    <select [(ngModel)]="selectedOption" name="building">
                        <option>Select one</option>
                        <option *ngFor="let building of buildingList">
                            {{building.name}}
                        </option>
                    </select>
                </div>
                <div class="field">
                    <label for="number">Number</label>
                    <input type="text" required name="number" placeholder="Number" [(ngModel)]="floor.number" #number="ngModel" id="number">
                    <div [hidden]="number.valid || number.untouched" class="validationError">
                        Mandatory field
                    </div>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="create()" [disabled]="!newFloorForm.form.valid" id="create">Create</button>
            <button mat-button (click)="cancel()" id="cancel">Cancel</button>
        </mat-card-actions>
    </mat-card>
</div>

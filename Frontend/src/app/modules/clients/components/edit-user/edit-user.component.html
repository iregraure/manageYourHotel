<div class="main column">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Client details</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form #userForm="ngForm" class="content">
                <div class="field">
                    <label for="username">Username</label>
                    <input type="text" required name="username" placeholder="Username" [(ngModel)]="user.username" #username="ngModel" id="username" disabled>
                    <div [hidden]="username.valid || username.untouched" class="validationError">
                        Mandatory field
                    </div>
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" required name="password" placeholder="Password" [(ngModel)]="user.password" #password="ngModel" id="password">
                    <div [hidden]="password.valid || password.untouched" class="validationError">
                        Mandatory field
                    </div>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="update()" [disabled]="!userForm.form.valid" id="update">Update</button>
            <button mat-button (click)="back()" id="back">Back</button>
        </mat-card-actions>
    </mat-card>
</div>

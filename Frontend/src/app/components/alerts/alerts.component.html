<!-- Waiting -->
<div *ngIf="data.type == alertTypeClass.WAITING">
    <mat-spinner></mat-spinner>
</div>

<!-- Error -->
<div *ngIf="data.type == alertTypeClass.ERROR">
    <h1 class="alertIcon" mat-dialog-type><mat-icon aria-hidden="false" aria-label="Error">error_outline</mat-icon></h1>
    <div mat-dialog-content> {{data.text}} </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close id="closeError">Close</button>
    </div>
</div>

<!-- Confirm -->
<div *ngIf="data.type == alertTypeClass.CONFIRM">
    <h1 class="alertIcon" mat-dialog-type><mat-icon aria-hidden="false" aria-label="Qustion">help_outline</mat-icon></h1>
    <div mat-dialog-content> {{data.text}} </div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="alertTypeClass.CANCEL" cdkFocusInitial id="cancelConfirm">Cancel</button>
        <button mat-button [mat-dialog-close]="alertTypeClass.ACCEPT" id="acceptConfirm">Accept</button>
    </div>
</div>

<!-- Info -->
<div *ngIf="data.type == alertTypeClass.INFO">
    <h1 class="alertIcon" mat-dialog-title><mat-icon aria-hidden="false" aria-label="Info">info</mat-icon></h1>
    <div mat-dialog-content> {{data.text}} </div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="alertTypeClass.ACCEPT" cdkFocusInitial id="acceptAlert">Aceptar</button>
    </div>
</div>
